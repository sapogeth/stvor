# Kubernetes Deployment for Stv0r Messenger
# Production-ready horizontal scaling configuration

---
# PostgreSQL StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
  clusterIP: None

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "ilyazh"
        - name: POSTGRES_USER
          value: "ilyazh"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi

---
# ConfigMap for Relay Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: relay-config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  STORAGE_TYPE: "postgres"
  ALLOWED_ORIGINS: "https://app.stv0r.com,https://stv0r.com"

---
# Secret for JWT and Database
apiVersion: v1
kind: Secret
metadata:
  name: relay-secret
type: Opaque
stringData:
  jwt-secret: "CHANGE-THIS-TO-SECURE-VALUE-openssl-rand-base64-48"
  database-url: "postgresql://ilyazh:PASSWORD@postgres:5432/ilyazh"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  password: "CHANGE-THIS-SECURE-PASSWORD"

---
# Relay Deployment (horizontally scalable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
spec:
  replicas: 3
  selector:
    matchLabels:
      app: relay
  template:
    metadata:
      labels:
        app: relay
    spec:
      containers:
      - name: relay
        image: stv0r/relay:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: relay-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: relay-config
              key: LOG_LEVEL
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: relay-config
              key: STORAGE_TYPE
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: relay-config
              key: ALLOWED_ORIGINS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: relay-secret
              key: jwt-secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: relay-secret
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
# Relay Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: relay
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
  selector:
    app: relay
  sessionAffinity: None

---
# Horizontal Pod Autoscaler for Relay
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: relay-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: relay
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
# Web App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: stv0r/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_RELAY_URL
          value: "https://api.stv0r.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5

---
# Web Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: 3000
      protocol: TCP
  selector:
    app: web

---
# Ingress (optional, for TLS termination)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stv0r-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - stv0r.com
    - api.stv0r.com
    secretName: stv0r-tls
  rules:
  - host: stv0r.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 443
  - host: api.stv0r.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: relay
            port:
              number: 80
