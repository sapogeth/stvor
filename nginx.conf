events {
    worker_connections 4096;
}

http {
    # Upstream relay cluster (3 instances)
    upstream relay_cluster {
        least_conn; # Load balance based on least connections
        server relay-1:3001 max_fails=3 fail_timeout=30s;
        server relay-2:3001 max_fails=3 fail_timeout=30s;
        server relay-3:3001 max_fails=3 fail_timeout=30s;
        keepalive 64; # Keep connections alive
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=register:10m rate=5r/h;
    limit_req_zone $binary_remote_addr zone=message:10m rate=100r/m;

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable server tokens
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;

        # Connection limits: 10 connections per IP
        limit_conn addr 10;

        # Health check (no rate limit)
        location /healthz {
            proxy_pass http://relay_cluster/healthz;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Readiness check
        location /ready {
            proxy_pass http://relay_cluster/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://relay_cluster/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Registration endpoint (strict rate limit)
        location /register {
            limit_req zone=register burst=2 nodelay;

            proxy_pass http://relay_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Message endpoints (moderate rate limit)
        location ~ ^/(message|sync) {
            limit_req zone=message burst=20 nodelay;

            proxy_pass http://relay_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Enable buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # All other endpoints (general rate limit)
        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://relay_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
